<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Drawer</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>NFT Drawer</span></h1>
        <h6>(Everything created is property of Young Zheng)</h6>
    </header>
    <div class="content">
        <div class="buttons">
            <button class="newBoard">New board</button>
            <button class="eraser">Eraser</button>
            <button class="rainbow">Rainbow</button>
            <div class="colorBox">
                <div class="colorLabel">Color</div>
                <input type="color" value="#000">
            </div>
            <div class="slider">
                <div class="sliderLabel">16x16</div>
                <input type="range" min="1" max="32" value="16">
            </div>
        </div>
        <div class="grid"></div>
    </div>
</body>
</html>
